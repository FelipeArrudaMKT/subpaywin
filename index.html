
<!DOCTYPE html>
<html lang="pt-br" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SubPay Win | Estratégia Urban Runner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-color: #050505;
        --primary-green: #22c55e;
        --gold: #eab308;
      }
      
      * { margin: 0; padding: 0; box-sizing: border-box; }

      /* FORÇA VISIBILIDADE GLOBAL */
      html, body {
        background-color: var(--bg-color) !important;
        color: #ffffff !important;
        opacity: 1 !important;
        visibility: visible !important;
        min-height: 100vh;
      }

      /* CONTAINER PRINCIPAL SEMPRE VISÍVEL */
      #root {
        display: block !important;
        opacity: 1 !important;
        visibility: visible !important;
        min-height: 100vh;
        position: relative;
        z-index: 1;
      }

      .font-urban { font-family: 'Orbitron', sans-serif; }
      
      .perspective-1000 {
        perspective: 1000px;
      }

      @keyframes trackMove {
        0% { transform: translateY(-100%) scaleX(1); opacity: 0; }
        50% { opacity: 0.5; }
        100% { transform: translateY(100%) scaleX(2); opacity: 0; }
      }
      .animate-track {
        animation: trackMove 2s linear infinite;
        will-change: transform, opacity;
      }

      @keyframes glow {
        0%, 100% { box-shadow: 0 0 10px rgba(34, 197, 94, 0.4); }
        50% { box-shadow: 0 0 30px rgba(34, 197, 94, 0.8); }
      }
      .animate-glow { animation: glow 2s ease-in-out infinite; }

      .gold-text {
        background: linear-gradient(to right, #eab308, #fde047, #eab308);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      @keyframes float {
        0%, 100% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-20px) rotate(5deg); }
      }
      .animate-float { animation: float 6s ease-in-out infinite; }

      @keyframes slowPan {
        0%, 100% { transform: translateX(-1%); }
        50% { transform: translateX(1%); }
      }
      .animate-slow-pan { animation: slowPan 25s ease-in-out infinite; }

      @keyframes breathe {
        0%, 100% { opacity: 0.4; }
        50% { opacity: 0.7; }
      }
      .animate-breathe { animation: breathe 10s ease-in-out infinite; }

      @keyframes slideIn {
        from { transform: translateX(-50%) translateY(20px); opacity: 0; }
        to { transform: translateX(0) translateY(0); opacity: 1; }
      }
      .notification-appear {
        animation: slideIn 0.6s cubic-bezier(0.23, 1, 0.32, 1) forwards;
      }

      /* Loader Transition */
      #loading-screen {
        position: fixed;
        inset: 0;
        background: #050505;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9998;
        transition: opacity 0.4s ease-out, visibility 0.4s;
      }
      
      #loading-screen.fade-out {
        opacity: 0;
        visibility: hidden;
        pointer-events: none;
      }

      @keyframes spin { to { transform: rotate(360deg); } }

      noscript div {
        background: #050505;
        color: white;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 2rem;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://esm.sh/react-dom@19.2.3/",
        "lucide-react": "https://esm.sh/lucide-react@0.462.0",
        "react/": "https://esm.sh/react@19.2.3/",
        "react": "https://esm.sh/react@19.2.3",
        "@google/genai": "https://esm.sh/@google/genai@1.34.0"
      }
    }
    </script>
  </head>
  <body>
    <!-- TESTE DE VISIBILIDADE FORÇADA -->
    <h1 id="debug-tag" style="color:rgba(34,197,94,0.3); position:fixed; top:10px; right:10px; z-index:9999; font-family:sans-serif; font-size:10px; pointer-events:none;">SUBPAY WIN ACTIVE</h1>

    <div id="loading-screen">
      <div style="width:40px; height:40px; border:3px solid #22c55e; border-top-color:transparent; border-radius:50%; animation: spin 1s linear infinite;"></div>
      <p style="margin-top:1rem; font-family:'Orbitron', sans-serif; color:#22c55e; font-size:0.75rem; letter-spacing:0.2em; text-transform:uppercase;">SubPay Win Carregando</p>
    </div>

    <div id="root"></div>

    <noscript>
      <div>
        <h1>SubPay Win</h1>
        <p>Ative o JavaScript para visualizar o site e começar a jogar.</p>
      </div>
    </noscript>
    
    <script type="module" src="index.tsx"></script>
    
    <script>
      (function() {
        const removeLoader = () => {
          const loader = document.getElementById('loading-screen');
          if (loader) {
            loader.classList.add('fade-out');
            setTimeout(() => {
              if (loader.parentNode) loader.parentNode.removeChild(loader);
            }, 500);
          }
        };
        
        // Fail-safe absoluto: remove loader em no máximo 2 segundos
        setTimeout(removeLoader, 2000);
        
        // Escuta o mount do React via evento customizado opcional ou load
        window.addEventListener('load', removeLoader);
        
        // Proteção extra para garantir que o root não suma
        setInterval(() => {
          const root = document.getElementById('root');
          if (root && root.style.opacity === '0') {
             root.style.opacity = '1';
             root.style.visibility = 'visible';
          }
        }, 1000);
      })();
    </script>
  </body>
</html>
