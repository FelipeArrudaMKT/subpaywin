
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SubPay Win | Estrat√©gia Urban Runner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #050505;
        color: #ffffff;
        overflow-x: hidden;
      }
      .font-urban { font-family: 'Orbitron', sans-serif; }
      
      /* Runner Track Animation */
      @keyframes trackMove {
        0% { transform: translateY(0) scaleX(1); opacity: 0; }
        10% { opacity: 1; }
        100% { transform: translateY(100vh) scaleX(2.5); opacity: 0; }
      }
      .animate-track {
        animation: trackMove 3s linear infinite;
      }

      /* Floating Coins */
      @keyframes float {
        0% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-20px) rotate(15deg); }
        100% { transform: translateY(0px) rotate(0deg); }
      }
      .animate-float { animation: float 4s ease-in-out infinite; }

      /* Glowing Buttons */
      @keyframes glow {
        0%, 100% { box-shadow: 0 0 5px rgba(34, 197, 94, 0.4), 0 0 10px rgba(34, 197, 94, 0.2); }
        50% { box-shadow: 0 0 25px rgba(34, 197, 94, 0.9), 0 0 40px rgba(34, 197, 94, 0.5); }
      }
      .animate-glow { animation: glow 2s ease-in-out infinite; }

      .gold-text {
        background: linear-gradient(to right, #eab308, #fde047, #eab308);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      /* Notification Animation */
      @keyframes slideIn {
        from { transform: translateX(-100%) translateY(20px); opacity: 0; }
        to { transform: translateX(0) translateY(0); opacity: 1; }
      }
      .notification-appear {
        animation: slideIn 0.5s ease-out forwards;
      }
    </style>
